<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Viewer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<map-viewer
        cesium-base-url="/static/"
        data='[
        ["boundary", { "url": "/static/data/boudry.json", "contour": true, "icon": "/static/icons/map-line.svg"}],
        ["zone", { "url": "/static/data/zone_boudry.geojson", "contour": false}],
        ["solar", { "url": "/static/data/solar.geojson", "contour": false, "icon": "/static/icons/solar-power.svg"}]
        ]'
></map-viewer>

<script type="module" src="../map-viewer.js"></script>
</body>
</html>
