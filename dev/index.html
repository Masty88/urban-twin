<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Viewer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<map-viewer
        cesium-base-url="/static/"
        data-terrain="//3d.geo.admin.ch/1.0.0/ch.swisstopo.terrain.3d/default/20200520/4326/"
        .data-tileset='[
      {"key": "buildings", "url": "https://vectortiles0.geo.admin.ch/3d-tiles/ch.swisstopo.swisstlm3d.3d/20190313/tileset.json", "icon": "/static/icons/building.svg", "description": "Buildings"},
      {"key": "tree", "url": "https://vectortiles2.geo.admin.ch/3d-tiles/ch.swisstopo.vegetation.3d/20190313/tileset.json", "icon": "/static/icons/tree.svg", "description": "Tree"}
    ]'
        .data='[
      {"key": "boundary", "url": "/static/Data/boundary.json", "contour": true, "icon": "/static/icons/map-line.svg", "description": "City Boundary"},
      {"key": "zone", "url": "/static/Data/zone_boundary.geojson", "contour": false, "icon": "/static/icons/zone.svg", "description": "Zones"},
      {"key": "solar", "url": "/static/Data/solar.geojson", "contour": false, "icon": "/static/icons/solar-power.svg", "description": "Solar Power"}
    ]'
></map-viewer>

<script type="module" src="../map-viewer.js"></script>
</body>
</html>
